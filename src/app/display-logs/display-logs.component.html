<h2>Logs</h2>
<table>
  <tr>
    <th>Log Date</th>
    <th>Report ID</th>
    <th>Status</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let log of logs">
    <td>{{ log["logDate"] | date : "yyyy-MM-dd HH:mm:ss" }}</td>
    <td>{{ log["reportId"] }}</td>
    <td>{{ log["status"] }}</td>
    <td>{{ log["price"] }}</td>
    <td>
      <button (click)="deleteLog(log['id'])">Delete</button>
    </td>
  </tr>
</table>

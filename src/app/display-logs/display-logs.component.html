<h2>Logi:</h2>
<ul>
  <li *ngFor="let log of logs">
    <strong>Report ID:</strong> {{ log['reportId'] }},
    <strong>Status:</strong> {{ log['status'] }},
    <strong>Cena:</strong> {{ log['price'] }},
    <strong>Data logowania:</strong> {{ log['logDate'] | date: 'yyyy-MM-dd HH:mm:ss' }}
    <button (click)="deleteLog(log['id'])">Usu≈Ñ</button>
  </li>
</ul>
